<h1>Pagination</h1><div>The pagination markup works together with a listing service such as&nbsp;<a id="ac4c85" class="" href="0023.Table">Table.</a></div><div><br></div><div>Using the <b>for</b>&nbsp;attribute you set which Service component it refers to.</div><div>Also the <b>numItems</b>&nbsp;attribute you can set how many items per page it loads.</div><div><br></div><div>It works together with PHP DB class&nbsp;getList method.</div>
