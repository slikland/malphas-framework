<h1>Tooltip</h1><div>The tooltip component shows a tooltip on hover.</div><div><br></div><div>This component should be placed inside the element that receives the tooltip.</div><div>Also, you can use <b>align</b>&nbsp;attribute to set the position of where the tooltip appears.</div><div><br></div><pre>&lt;div&gt;
    Hover me
    &lt;tooltip align="T"&gt;Tooltip&lt;/tooltip&gt;
&lt;/div&gt;</pre>
